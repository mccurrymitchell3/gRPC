# Default values for grpc-demo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 10

image:
  repository: docker.io/lg185110/grpc-demo
  tag: 0.1.0
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 50051

gateway:
  enabled: true

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

deployEnvironment: cloud

deploy:
  livenessProbe:
    initialDelaySeconds: 10
  readinessProbe:
    initialDelaySeconds: 10
  esp:
    imageVersion: 1.35.0
    args:
      httpPort: 8080
      service: "grpc-demo.endpoints.technical-services-dev.cloud.goog"
      rolloutStrategy: managed
      backend: "grpc://127.0.0.1:50051"
      saKey: "/var/secrets/google/sa-key.json"

